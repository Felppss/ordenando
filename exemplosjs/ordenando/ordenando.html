<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ordenando.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>ordenando</title>
</head>
<body>
    <div class="m-3 p-3">
    <h1>ordenando valores</h1>
    <div class="row g-3 align-items-center  p-2 g-col-6 ">
    <form>
        <input type="number" id="valor" class="form-control " ></input>
        <button id="myBtn" type="button" class="btn btn-primary" onClick="add()">adicionar</button>
    </form>
    </div>

    <hr>

    <div class="row g-3 align-items-center  p-2 g-col-6"> 
    <form>
        <select id="metodos" class="form-control">
            <option>bubble_sort</option>
            <option>selection_sort</option>
            <option>quick_sort</option>
            
        </select>
        <button type="button" class="btn btn-primary" onClick="ordenar()">ordenar</button>
        <button type="button" class="btn btn-primary" onClick="misturar()">misturar</button>

    </form>
    </div>

    <hr>

    <ul id="valores"> </ul>
    </div>
    <script>
        function validate(){
            const valor=document.getElementById("valor");
            const btn=document.getElementById("myBtn");

            valor.addEventListener("input", validate);
            
    
            if(valor.value === "" ){
                btn.setAttribute("disabled","disabled");
            } else {
                btn.removeAttribute("disabled");  
            }
                
                }

        function enter(){
            
            const valor=document.getElementById("valor");
            valor.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("myBtn").click();
            }
            });
        }
        function add(){ 
            const valor=document.getElementById("valor");
            const valores=document.getElementById("valores");
            const item=document.createElement("li");
            let numero =valor.value
            item.appendChild(document.createTextNode(numero));
            valores.appendChild(item);
            valor.value=""
            
        }
        function ordenar(){
            const valores=document.getElementById("valores");
            const metodos=document.getElementById("metodos");
            const collection= (valores.children);
            var vetor = Array.from(collection, (x) => parseInt(x.innerHTML));
            metodo= metodos.selectedIndex;
            if (metodos.seletedIndex= "1"){selection_sort(vetor)}
            if (metodos.seletedIndex= "2"){quick_sort(vetor)}
            else{bubble_sort(vetor)}
            valores.innerHTML= vetor.map(item=> `<li>${item}</li>`).join('')
            
        }
        function misturar(){
            const valores=document.getElementById("valores");
            const collection= (valores.children);
            var vetor = Array.from(collection, (x) => parseInt(x.innerHTML));
            shuffle(vetor,vetor.length)
            valores.innerHTML= vetor.map(item=> `<li>${item}</li>`).join('')
        }
        enter();
        validate();
    </script>
    <p>&copy;Felipe 2023</p>
</body>
</html>
